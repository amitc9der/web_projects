<!doctype html>
<html lang="EN-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
<style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* optional, prevents scrollbars */
    }
    canvas {
      display: block;
      margin: 0;
      padding: 0;
      border: 0;
      width: 100vw;
      height: 100vh;
    }
</style>
  <body>
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            canvas: (function() {
                var canvas = document.querySelector('#canvas');
                // As a default initial behavior, pop up an alert when webgl context is lost.
                // To make your application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setCanvasSize: function(width, height) {
                Module.canvas.width = width;
                Module.canvas.height = height;
            }
        };
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (Module.setCanvasSize) {
                Module.setCanvasSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Set initial size
        window.addEventListener('load', function() {
            if (Module.setCanvasSize) {
                Module.setCanvasSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
    <script async type="text/javascript" src="game.js"></script>
  </body>
